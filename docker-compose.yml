services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: art-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - art-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: art-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - art-network

networks:
  art-network:
    driver: bridge
