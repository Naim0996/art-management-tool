services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: art-postgres
    environment:
      POSTGRES_DB: artmanagement
      POSTGRES_USER: artuser
      POSTGRES_PASSWORD: artpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U artuser -d artmanagement"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - art-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: art-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=artuser
      - DB_PASSWORD=artpassword
      - DB_NAME=artmanagement
      - DB_SSLMODE=disable
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - art-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: art-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - art-network

networks:
  art-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
