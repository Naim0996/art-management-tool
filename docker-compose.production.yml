services:
  # PostgreSQL Database (Production)
  postgres:
    image: postgres:16-alpine
    container_name: art-postgres-prod
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${DB_NAME:-artmanagement}
      POSTGRES_USER: ${DB_USER:-artuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      # Backups directory
      - ./backups:/backups
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-artuser} -d ${DB_NAME:-artmanagement}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - art-network-prod
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: art-backend-prod
    ports:
      - "8080:8080"
    env_file:
      - .env.production
    environment:
      # Application Configuration
      - PORT=${PORT:-8080}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      
      # Database Configuration (override host to use Docker service name)
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE:-require}
      
      # Auto-Migration & Seeding
      - AUTO_MIGRATE=${AUTO_MIGRATE:-true}
      - AUTO_SEED=${AUTO_SEED:-false}
      
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      
      # CORS Configuration
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      
      # Payment Configuration
      - PAYMENT_PROVIDER=${PAYMENT_PROVIDER:-stripe}
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      
      # Shopify Integration
      - SHOPIFY_API_KEY=${SHOPIFY_API_KEY:-}
      - SHOPIFY_API_SECRET=${SHOPIFY_API_SECRET:-}
      - SHOPIFY_SHOP_DOMAIN=${SHOPIFY_SHOP_DOMAIN:-}
      - SHOPIFY_ACCESS_TOKEN=${SHOPIFY_ACCESS_TOKEN:-}
      
      # Etsy Integration
      - ETSY_API_KEY=${ETSY_API_KEY:-}
      - ETSY_API_SECRET=${ETSY_API_SECRET:-}
      - ETSY_SHOP_ID=${ETSY_SHOP_ID:-}
      - ETSY_SHOP_NAME=${ETSY_SHOP_NAME:-}
      - ETSY_SHOP_URL=${ETSY_SHOP_URL:-}
      - ETSY_ACCESS_TOKEN=${ETSY_ACCESS_TOKEN:-}
      - ETSY_REDIRECT_URI=${ETSY_REDIRECT_URI:-https://yourdomain.com/admin/etsy-sync/callback}
      - ETSY_API_BASE_URL=${ETSY_API_BASE_URL:-https://openapi.etsy.com/v3}
      - ETSY_PAYMENT_CALLBACK_URL=${ETSY_PAYMENT_CALLBACK_URL:-}
      - ETSY_SYNC_ENABLED=${ETSY_SYNC_ENABLED:-true}
      - ETSY_SYNC_INTERVAL_PRODUCTS=${ETSY_SYNC_INTERVAL_PRODUCTS:-7200}
      - ETSY_SYNC_INTERVAL_INVENTORY=${ETSY_SYNC_INTERVAL_INVENTORY:-3600}
      - ETSY_RATE_LIMIT_REQUESTS=${ETSY_RATE_LIMIT_REQUESTS:-10000}
      - ETSY_RATE_LIMIT_WINDOW=${ETSY_RATE_LIMIT_WINDOW:-86400}
      
      # Scheduler Configuration
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      
      # Rate Limiting
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_REQUESTS_PER_MINUTE=${RATE_LIMIT_REQUESTS_PER_MINUTE:-120}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    volumes:
      - uploads_prod_data:/app/uploads
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - art-network-prod
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        # Build-time argument for NEXT_PUBLIC_API_URL
        # This MUST be set during build, not runtime
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: art-frontend-prod
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      # Port for Next.js server (must be 3000 to match EXPOSE)
      - PORT=3000
      # NEXT_PUBLIC_API_URL should be the public-facing API URL
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      # BACKEND_URL is for server-side rewrites in Next.js (internal Docker network)
      - BACKEND_URL=${BACKEND_URL:-http://backend:8080}
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - art-network-prod
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  art-network-prod:
    driver: bridge

volumes:
  postgres_prod_data:
    driver: local
  uploads_prod_data:
    driver: local
